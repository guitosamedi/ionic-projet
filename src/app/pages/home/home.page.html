<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img alt="Conférence Logo" class="logo" src="assets/logo.png"></ion-img>
<!--    <ion-title>Accueil</ion-title>-->
  </ion-toolbar>
</ion-header>
  <div id="container" class="home">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>Conférence</h1>
          </ion-text>
          <ion-text>
            Voir les <a [routerLink]="['/session.ts']">sessions</a>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div id="date-box">
            <form id="date-form">
              <ion-col>Date de début
                <ion-datetime-button datetime="startdate" presentation="date"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime id="startdate" presentation="date"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-col>
              <ion-col>Date de fin
                <ion-datetime-button datetime="enddate" presentation="date"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime id="enddate" presentation="date"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-col>
            </form>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div id="buttons-box">
          <ion-button expand="full" routerLink="/session">Voir les sessions</ion-button>
            <ion-button expand="full" routerLink="/speaker">Voir les présentateurs</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
