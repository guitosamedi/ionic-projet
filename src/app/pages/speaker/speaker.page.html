<app-header [title]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" >

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>PrÃ©sentateurs</h1>
          </ion-text>
          <ion-text>
            Voir les <a [routerLink]="['/notes']">notes</a>
          </ion-text>
          <ion-list [inset]="true">
            <ion-item [button]="true" *ngFor="let speaker of speakers;" (click)="goToSpeakerDetail(speaker.id)">
              <ion-avatar slot="start">
                <ion-img *ngIf="speaker.photoUrl" [src]="_imgUrl + speaker.photoUrl" alt="{{speaker.name}}"></ion-img>
                <ion-img *ngIf="!speaker.photoUrl" src="assets/no-img.png" alt="{{speaker.name}}"></ion-img>
              </ion-avatar>
              <ion-label>{{ speaker.name }}</ion-label>
              <div class="metadata-end-wrapper" slot="end">
                <ion-icon color="medium" name="chevron-forward"></ion-icon>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
