<ion-header>
  <ion-toolbar>
    <ion-img alt="Conférence Logo" class="logo" src="assets/logo.png"></ion-img>
<!--    <ion-title>Sessions</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>Sessions</h1>
          </ion-text>
          <ion-text>
            Voir les <a [routerLink]="['/speaker']">présentateurs</a>
          </ion-text>
          <ion-list [inset]="true">
            <ion-item [button]="true" *ngFor="let se of sessions; let index">
              <ion-avatar slot="start">
                <img src="{{se.image}}" alt="{{se.title}}" />
              </ion-avatar>
              <ion-label>{{ se.title }}</ion-label>
              <div class="metadata-end-wrapper" slot="end">
<!--                <ion-note color="medium">Note test</ion-note>-->
                <ion-icon color="medium" name="chevron-forward"></ion-icon>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
