<app-header [title]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>{{pageTitle}}</h1>
          </ion-text>
          <ion-text>
            Voir les <a [routerLink]="['/speaker']">pr√©sentateurs</a>
          </ion-text>
          <ion-list [inset]="true">
            <ion-item (click)="goToSessionDetail(session.id)" *ngFor="let session of sessions;" [button]="true">
              <ion-avatar slot="start">
                <ion-img *ngIf="session.image" [src]="_imgUrl + session.image" alt="{{session.title}}"></ion-img>
                <ion-img *ngIf="!session.image" alt="{{session.title}}" src="assets/no-img.png"></ion-img>
              </ion-avatar>
              <ion-label>{{ session.title }}</ion-label>
              <ion-button fill="clear" slot="end">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
