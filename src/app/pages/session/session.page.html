<app-header [title]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1 >{{pageTitle}}</h1>
          </ion-text>
          <ion-text>
            Voir les <a [routerLink]="['/speaker']">prÃ©sentateurs</a>
          </ion-text>
          <ion-list [inset]="true">
            <ion-item [button]="true" *ngFor="let se of sessions;" (click)="navigateToSessionDetail(se.id)">
              <ion-avatar slot="start">
                <ion-img *ngIf="se.image" [src]="_imgUrl + se.image" alt="{{se.title}}"></ion-img>
                <ion-img *ngIf="!se.image" src="assets/no-img.png" alt="{{se.title}}"></ion-img>
              </ion-avatar>
              <ion-label>{{ se.title }}</ion-label>
<!--              <ion-nav-link [routerLink]="['/session', se.id]">-->
                <ion-button fill="clear" slot="end">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>
<!--              </ion-nav-link>-->
<!--              <div class="metadata-end-wrapper" slot="end">-->

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
