<app-header [title]="pageTitle"></app-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1 >{{pageTitle}}</h1>
          </ion-text>
          <div *ngIf="!speaker">Chargement en cours...</div>
          <ion-card *ngIf="speaker">
            <ion-img *ngIf="speaker.photoUrl" [src]="_imgUrl + speaker.photoUrl" alt="{{ speaker.name }}"></ion-img>
            <ion-img *ngIf="!speaker.photoUrl" src="assets/no-img.png" alt="{{ speaker.name }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ speaker.name }}</ion-card-title>
              <ion-card-subtitle>Company: {{speaker.company}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-text>{{ speaker.bio }}</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
